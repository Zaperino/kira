<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Julian de la Cadena</title>
    <!-- Google Fonts for Spooky Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .menu {
            background-color: #111;
            padding: 40px 20px;
            width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: fixed;
            border-right: 3px solid #ff0000;
            animation: flicker 2s infinite alternate;
        }

        .menu a {
            font-family: 'Creepster', cursive;
            color: #ffffff;
            text-decoration: none;
            font-size: 2em;
            margin: 20px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }

        .menu a:hover {
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            transform: scale(1.1);
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 4em;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            animation: pulse 3s infinite alternate;
        }

        p {
            font-size: 1.5em;
            color: #bbb;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.8;
            }
            22% {
                opacity: 0.5;
            }
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            100% {
                text-shadow: 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Background animation */
        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/5Bw7tQk.jpg'); /* Spooky background */
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="#songs">Songs</a>
        <a href="#videos">Videos</a>
        <a href="#info">Info</a>
        <a href="#julian">Julian</a>
    </div>

    <div class="content">
        <h1>Julian de la Cadena</h1>
        <p>Welcome to the dark and mysterious world of Julian de la Cadena.</p>
        <p>Dare to explore the songs, videos, and stories lurking in the shadows...</p>
    </div>

</body>
</html>
